<!doctype html>
<html ng-app="discoveryApp" class="ng-scope">
<head>
<style type="text/css">
  @charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}
</style>
<meta charset="utf-8">
<meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<link href="../css/store16.css" rel="stylesheet">
<link href="../css/store16-animation.css" rel="stylesheet"><!-- animation 분리 / Lite 에서는 store16-animation-lite.css 으로 변경  -->
<script type="text/javascript" src="pub-dreadlocks.js"></script>
<style type="text/css">
/* html 파일에서 여러 팝업을 확인하기 위한 스타일 */
/* end-html 파일에서 여러 팝업을 확인하기 위한 스타일 */
</style>
</head>
<body class="dir-rtl-"><!-- RTL 언어 class="dir-rtl" -->
<!-- drawer -->
<div class="drawer search-drawer"><!-- 20150608 수정 / 검색(검색어 입력) 화면에서 class="search-drawer"추가 -->
  <div class="blank drawer-category drawer-featured"></div><div class="blank drawer-category drawer-tvshows"></div><div class="blank drawer-category drawer-movies"></div><div class="blank drawer-category drawer-premium"></div><div class="blank drawer-category drawer-appsngames"></div><div class="blank drawer-category drawer-mypage"></div><div class="blank drawer-category drawer-search"></div><div class="blank drawer-category drawer-close"></div>
</div>
<!-- //drawer -->

<!-- basic page -->
<div class="page panel-search-main showing"><!-- search input화면 class="panel-search-main" 추가 / 화면 show 경우 class="showing" -->
  <div class="blank panel-back focus">01<div class="icon icon-panel-back"></div></div>
  <div class="search-header">
    <input type="text" class="blank inp-text focus" maxlength="64" placeholder="total search style g" dir="auto">
    <div class="wrap-btn-header">
      <div class="blank btn btn-small">
        <div class="area-text"><div class="text marquee">DELETE</div></div>
      </div>
      <div class="blank btn btn-icon btn-cancel"><div class="icon"></div></div>
    </div>
  </div>
  <div class="search-body">
  <!-- content -->
    <!-- Popular Keywords -->
    <div class="search-keywords del-exclude"><!-- 삭제모드에서 삭제 영역 아님 class="del-exclude" -->
      <div class="sec-title searchMain-title">Popular Keywords</div>
      <div class="blank area-text"><div class="marquee text">Popular Keyword1</div></div>
      <div class="blank area-text"><div class="marquee text">Popular Keyword2 000000000000000002</div></div>
      <div class="blank area-text"><div class="marquee text">Popular Keyword3</div></div>
      <div class="blank area-text"><div class="marquee text">Popular Keyword4</div></div>
      <div class="blank area-text"><div class="marquee text">Popular Keyword5</div></div>
    </div>
    <!-- //Popular Keywords -->
    <!-- Recent Searches -->
    <div class="search-keywords list-check"><!-- 삭제모드 class="list-check"추가 -->
      <div class="sec-title searchMain-title">Recent Searches</div>
      <!-- recent-keyword -->
      <div class="blank recent-keyword">
        <div class="area-text"><div class="marquee text">Keyword1</div></div>
        <div class="icon icon-check"></div>
      </div>
      <!-- //recent-keyword -->
      <!-- recent-keyword -->
      <div class="blank recent-keyword check-on focus"><!-- 삭제하기 위해 선택 class="check-on" 추가 -->
        <div class="area-text"><div class="marquee text">Keyword2 000000000000000002</div></div>
        <div class="icon icon-check"></div>
      </div>
      <!-- //recent-keyword -->
      <!-- recent-keyword -->
      <div class="blank recent-keyword">
        <div class="area-text"><div class="marquee text">Keyword3</div></div>
        <div class="icon icon-check"></div>
      </div>
      <!-- //recent-keyword -->
      <!-- recent-keyword -->
      <div class="blank recent-keyword">
        <div class="area-text"><div class="marquee text">Keyword4</div></div>
        <div class="icon icon-check"></div>
      </div>
      <!-- //recent-keyword -->
      <!-- recent-keyword -->
      <div class="blank recent-keyword">
        <div class="area-text"><div class="marquee text">Keyword5</div></div>
        <div class="icon icon-check"></div>
      </div>
      <!-- //recent-keyword -->
    </div>
    <!-- //Recent Searches -->
  <!-- //content -->
  </div>
</div>
<!-- //basic page -->

<!-- AD-banner -->
<div class="blank ad-banner ng-hide">
  <div class="thumb">
    <img src="../images/temp/temp_01.jpg" class="thumb-img">
    <div class="icon-player icon-video"></div>
    <div class="bg-icon"></div>
  </div>
  <div class="area-text">
    <div class="text">AD SPONSER</div>
  </div>
</div>
<div class="ad-player ng-hide"></div>
<!-- //AD-banner -->
