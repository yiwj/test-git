            var TdAlign={
                date: t_date,
                depth1: t_depth1,
                depth2: t_depth2,
                depth3: t_depth3,
                popup: t_popup,
                link: t_url,
                etc: t_etc,
                condition: t_condition,
                toString:function(){
                    var testTest='';
                    for(var i in this){
                        if((i != 'toString') && (i != 'condition')){
                            if(i == 'date'){
                                testTest += '<td class="'+i+' '+this['condition']+'">';
                            }else{
                                testTest += '<td class="'+i+'">';
                            };
                            if(i === 'link'){
                                testTest +='<a href="'+ targetLink + this[i] +'" target="_blank">'+this[i]+'</a>'
                            }else{
                                testTest += this[i]
                            };
                            testTest +='</td>'
                        }
                    }
                    return testTest;
                }
            };
            return TdAlign;
        };
