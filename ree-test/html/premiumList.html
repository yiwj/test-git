<div class="page panel-premium">
  <div class="panel-header">
    <div class="area-text no-event panel-title">
      <div class="marquee text" ng-bind="title"></div>
    </div>
    <div class="panel-sub" ng-show="showFilter">
      <div class="sub-text sub-title" ng-bind="subTitle"></div><div class="bar-empty"></div>
      <div class="sub-text sub-sub-title"></div>
    </div>
    <div class="wrap-btn-header">
      <div class="blank btn btn-icon btn-list-option" item="option" ng-show="showFilter"><div class="icon"></div></div>
    </div>
  </div>
  <div class="panel-body" list-control-premium name="premiumList" listtype="premium"></div>
</div>
