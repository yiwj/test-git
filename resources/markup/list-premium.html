<!doctype html>
<html ng-app="discoveryApp" class="ng-scope">
<head>
<style type="text/css">
  @charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}
</style>
<meta charset="utf-8">
<meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<link href="../css/store17-common.css" rel="stylesheet">

<script type="text/javascript" src="pub-dreadlocks.js"></script>
<style type="text/css">
/* html 파일에서 확인하기 위한 스타일 */
::-webkit-scrollbar{width:0;}
.panel-body{overflow-y:scroll;pointer-events:auto;}
.panel-list .list-title{left:0;right:0;}
.panel-list .list-title,
.panel-list .list-cont{position:relative;}

</style>

<body class="dir-rtl-"><!-- RTL 언어 class="dir-rtl" -->
<!-- drawer -->
<div class="drawer"><!-- 20150608 수정 -->

</div>

    <div class="blank breadcrumb showing"><div class="breadcrumb-bar"></div><div class="step">01</div><div class="icon icon-panel-back"></div></div>

        </div>
      </div>
      <div class="panel-body">
        <div class="panel-cont">
        <!-- content -->
          <div class="list-cont list-cont-premium"><!-- 20150609 수정 - 절대좌표 위치값 들어가면서 라인으로 아이템 묶음 -->

                <div class="item-thumb">

                <div class="app-category">Utility</div>
			  </div>

			  </div>

                <div class="app-category">Utility</div>

            <div class="blank item item-premium item-white" style="background-color:#f2f2f2;"><!--  app* Hex컬러 -->
			  <div>

                <div class="area-text item-tit"><div class="marquee text">AccuWeather</div></div>

			  </div>

                  <img src="../images/temp/temp_app_02.jpg" class="thumb-img">

        </div>

<!-- AD-banner -->
<div class="blank ad-banner ng-hide"></div>
<div class="ad-player ng-hide"></div>

<!-- player -->

<!-- help guide -->

<!-- search page -->
