<div class="panel-body">
  <div class="panel-cont list-scroller" ng-hide="hideListContent" ng-show="drawed">
    <div class="wrap-no-data" ng-show="!listData.total" style="display: none;">
      <div class="no-data-img no-appsGames"></div>
      <div class="text" ng-bind="nodata"></div>
    </div>
    <div class="sec-title list-title" ng-repeat="r in getSplits()" ng-class="{'split{{r}}': true}"
         ng-show="view['s' + r]" ng-if="listData.total"></div>
    <div class="list-cont list-cont-apps" ng-repeat="r in getRows()" ng-class="{'row{{r}}': true}"
         ng-show="view['r' + r]" data-type ng-if="listData.total">
      <div ng-repeat="c in getRowItems()" ng-class="{'item{{r}}-{{c}}': true}" item="item{{r}}-{{c}}" list-app></div>
    </div>
  </div>
  <div scroll class="scroll scroll-v"></div>
</div>
