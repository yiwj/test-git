<div class="blank item item-apps {{listClass}}" ng-hide="hideItem" item-id="{{id}}" item-type="{{type}}">
  <div class="item-thumb">
    <img ng-src="{{src}}" class="thumb-img" image-resize d-img-type="APP">
  </div>
  <div class="area-text item-tit">
    <div class="marquee text" ng-bind="name"></div>
  </div>
  <div class="icon icon-thumb-check"></div>
</div>
